<!DOCTYPE html>
<html lang="en">
<head>
	<title>Fifteen Puzzle</title>
	<meta charset="utf-8">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="puzzle.js" type="text/javascript"></script>
	<link href="puzzle.css" type="text/css" rel="stylesheet"/>
	<link href="icon.ico" type="image/ico" rel="shortcut icon"/>
</head>

<body>
	<h1>Super Mario Fifteen Puzzle</h1>

	<p>The goal of the fifteen puzzle is to un-jumble its fifteen squares by repeatedly making moves that slide squares into the empty space.</p>
	<p>How quickly can you solve it?</p>

	<div id="puzzlearea">
		<div>1</div>  <div>2</div>  <div>3</div>  <div>4</div>
		<div>5</div>  <div>6</div>  <div>7</div>  <div>8</div>
		<div>9</div>  <div>10</div> <div>11</div> <div>12</div>
		<div>13</div> <div>14</div> <div>15</div>
	</div>

	<p id="controls"><button id="shufflebutton">Shuffle</button></p>
</body>
</html>
