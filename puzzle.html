<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tile Puzzle</title>
    <meta charset="utf-8">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="puzzle.js" type="text/javascript"></script>
    <link href="puzzle.css" type="text/css" rel="stylesheet"/>
    <link href="icon.ico" type="image/ico" rel="shortcut icon"/>
</head>

<body>
<h1>Super Mario Tile Puzzle</h1>

<p>Click the shuffle button and then try to reconstruct the image by repeatedly sliding a tile into
    the empty space.</p>

<div id="puzzlearea">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
</div>

<p id="controls">
    <button id="shufflebutton">Shuffle</button>
</p>
</body>
</html>
